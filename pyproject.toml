[tool.poetry]
name = "akashi"
version = "1.0"
description = ""
authors = ["lukesaltweather"]
license = "Apache-2.0"

[tool.poetry.dependencies]
python = "^3.10"
sqlalchemy = { version = "2.0.3", optional = false }
pillow = "9.0.1"
python-dateutil = "2.8.1"
jishaku = "2.5.1"
"discord.py" = "^2.1"
"discord-ext-menus" = { git = "https://github.com/Rapptz/discord-ext-menus" }
"discord-ext-menus-views" = { git = "https://github.com/oliver-ni/discord-ext-menus-views" }
"discord-ext-ipc" = "2.0.0"
asyncpg = "0.25.0"
prettytable = "3.1.1"
pygit2 = "1.8.0"
psutil = "5.9.0"
boto3 = "1.17.102"
aiofiles = "0.7.0"
docutils = "0.17.1"
toml = "0.10.2"
humanize = "3.13"
loguru = "0.6.0"
alembic = "1.7.6"
hondana = "*"
lark = "*"

[tool.poetry.dev-dependencies]
flake8 = "*"
black = "*"
pre-commit = "*"
maturin = "^0.13.7"

[tool.poetry.extras]
sqlalchemy = ["asyncio"]

[tool.maturin]
python-source = "Akashi"

[build-system]
requires = ["poetry-core>=1.0.0", "maturin>=0.13,<0.14"]
build-backend = "maturin"


